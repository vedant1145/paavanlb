<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h5 class = "header_text">Hey Bhakti,<br>You must be a capacitor, because you're storing all the positive energy I need. How about we convert that energy into some good times together? Would you like to join me for a coffee or a movie this weekend?</h5>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onclick="hideButton()" onmouseover="hideButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                    function hideButton() {
                        var noButton = document.getElementById('noButton');
                        noButton.style.display = 'none';
                        setTimeout(function() {
                            noButton.style.display = 'block';
                            moveButton(); // Optional: Move the button to a new position after it reappears
                        }, 2000);
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
